<div class="container_fluid">
  <div id="carouselExampleCaptions" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="100"  *ngFor="let movie of movies.results;let i = index" [ngClass]="{active:i===1}">
      <img src="https://image.tmdb.org/t/p/original/{{movie.backdrop_path}}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h1>{{ movie.title }}</h1>
        <p>{{movie.overview}}</p>
      </div>
    </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>

<div class="contain mt-3 p-4">
  <div class="row">
       <h4 class="text-white">Trending Movies</h4>
       <div class="rowposter mt-3 p-2">
        <ng-container *ngFor="let t of trending.results">

          <img src="https://image.tmdb.org/t/p/original/{{t.poster_path}}" class="rowimg largeposter" alt="...">

        </ng-container>
        </div>
       </div>
  </div>
</div>
